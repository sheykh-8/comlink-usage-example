<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comlink Example</title>
  <style>
    .spinner {
      display: flex;
      margin: 100px auto;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-top-color: #3498db;
      border-radius: 50%;
    }

    .animate {
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div>
    <p>With Comlink</p>
    <input type="number" id="com-user-input" />
    <button id="com-btn">test me</button>
    <p id="com-result"></p>
  </div>
  <div>
    <p>Main Thread</p>
    <input type="number" id="user-input" />
    <button id="btn">test me</button>
    <p id="result"></p>
  </div>
  <div>
    <span class="spinner"></span>
  </div>
  <script src="bundle.js"></script>
  <script>
    const spinner = document.querySelector('.spinner');

    let rotation = 0;

    function rotateSpinner() {
      rotation += 5;
      spinner.style.transform = `rotate(${rotation}deg)`;
      requestAnimationFrame(rotateSpinner);
    }

    // Start the animation
    requestAnimationFrame(rotateSpinner);
  </script>
</body>
</html>
